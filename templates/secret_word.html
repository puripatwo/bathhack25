<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Word Game</title>
</head>
<body>
    <h1>🕵️‍♀️ Guess the Secret Word</h1>
    <p>GPT has a secret word. Chat with it and try to find out what it is!</p>

    <div style="border: 1px solid #ccc; padding: 10px; width: 50%; margin-bottom: 20px;">
        {% for message in chat %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>

    <form method="POST">
        <label for="guess">Say something:</label>
        <input name="guess" required>
        <button type="submit">Send</button>
    </form>
    <p><a href="{{ url_for('index') }}">Back</a></p>
</body>
</html>
